    <script src="./assets/scripts/tailwind.js"></script>

    <script src="./assets/scripts/main.js" defer></script>

    <meta property="og:title" content="Techfine Automation | Rajkot" />
    <meta
      property="og:description"
      content="Leading Jewelry Machine Manufactures & Suppliers | Techfine Automation"

    />

    <meta property="og:type" content="website" />

    <meta name="twitter:title" content="Techfine Automation | Rajkot" />

      name="twitter:description"
      content="Leading Jewelry Machine Manufactures & Suppliers | Techfine Automation"
    />
    <meta

  <body>
    <div class="page-heading">
      <h1>PHOTOS</h1>
      <h5>Be alive with quality</h5>
    </div>
    <section class="regular-section container-secondary">
      <ul class="photos-grid" id="photos-grid"></ul>
    </section>

    <script type="module">
      import { Fancybox } from "https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.esm.js";
      Fancybox.bind('[data-fancybox="photo"]');
    </script>

    <script>
      $(document).ready(function () {
        const images = [
          "./assets/images/photos/img-1.png",
          "./assets/images/photos/img-2.png",
          "./assets/images/photos/img-3.png",
          "./assets/images/photos/img-4.png",
          "./assets/images/photos/img-5.png",
          "./assets/images/photos/img-6.png",
          "./assets/images/photos/img-7.png",
          "./assets/images/photos/img-8.png",
          "./assets/images/photos/img-9.png",
          "./assets/images/photos/img-10.png",
          "./assets/images/photos/img-11.png",
          "./assets/images/photos/img-12.png",
          "./assets/images/photos/img-13.png",
          "./assets/images/photos/img-14.png",
          "./assets/images/photos/img-15.png",
          "./assets/images/photos/img-16.png",
        ];

        for (let i = 0; i < Math.min(images.length, 16); i++) {
          let imgSrc = images[i];
          let listItem = `
            <li>
              <a href="#" data-fancybox="photo" data-src="${imgSrc}">
                <img src="${imgSrc}" alt="Techfine Automation photo ${i + 1}" />
              </a>
            </li>
          `;
          $("#photos-grid").append(listItem);
        }

        Fancybox.bind('[data-fancybox="photo"]');
      });
    </script>
  </body>
