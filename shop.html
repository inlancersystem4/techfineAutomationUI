<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Leading Jewelry Machine Manufactures & Suppliers | Techfine Automation"
    />
    <meta name="author" content="jeet kasundra" />
    <meta
      name="keywords"
      content="automation, rajkot automation, rajkot cnc, rajkot jewellery machine, jewellery machine, rajkot jewelry, rajkot bangle machine, rajkot ball machine, bangle cnc, ball cnc, automation rajkot, rajkot auto, gujarat automation"
    />
    <title>Techfine Automation | Rajkot</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/scripts/tailwind.js"></script>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/mixitup@3/dist/mixitup.min.js"></script>
    <script src="./assets/scripts/main.js" defer></script>

    <meta property="og:title" content="Techfine Automation | Rajkot" />
    <meta
      property="og:description"
      content="Leading Jewelry Machine Manufactures & Suppliers | Techfine Automation"
    />
    <meta
      property="og:image"
      content="https://inlancer.in/public/inlancer-template/img/inlancer-meta-image.png"
    />
    <meta property="og:url" content="https://www.techfineautomation.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Techfine Automation | Rajkot" />
    <meta name="twitter:title" content="Techfine Automation | Rajkot" />
    <meta
      name="twitter:description"
      content="Leading Jewelry Machine Manufactures & Suppliers | Techfine Automation"
    />
    <meta
      name="twitter:image"
      content="https://inlancer.in/public/inlancer-template/img/inlancer-meta-image.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@xyz" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#02527D" />
  </head>
  <body>
    <div class="page-heading">
      <h1>OUR PRODUCTS</h1>
      <h5>Be alive with quality</h5>
    </div>
    <section class="regular-section container-secondary">
      <ul class="filter-tab-list">
        <li>
          <button data-filter=".laser_machine_products">
            Laser Machine Products
          </button>
        </li>
        <li>
          <button data-filter=".ball_machine_products">
            Ball(Bead) Machine Products
          </button>
        </li>
        <li>
          <button data-filter=".bangle_machine_products">
            bangle Machine Products
          </button>
        </li>
      </ul>
      <ul class="product-grid">
        <li class="laser_machine_products product-card">
          <a
            href="#"
            class="img"
            data-fancybox="product"
            data-src="./assets/images/shop/rotary-device.png"
            data-caption="Rotary Device"
          >
            <img
              src="./assets/images/shop/rotary-device.png"
              alt="Rotary Device"
            />
          </a>
          <div>
            <h6>Rotary Device</h6>
            <a class="product-btn" href="#">BUY NOW</a>
          </div>
        </li>
        <li class="ball_machine_products product-card">
          <a
            href="#"
            class="img"
            data-fancybox="product"
            data-src="./assets/images/shop/plc.png"
            data-caption="PLC"
          >
            <img src="./assets/images/shop/plc.png" alt="PLC" />
          </a>
          <div>
            <h6>PLC</h6>
            <a class="product-btn" href="#">BUY NOW</a>
          </div>
        </li>
        <li class="bangle_machine_products product-card">
          <a
            href="#"
            class="img"
            data-fancybox="product"
            data-src="./assets/images/shop/posalux-diamond-tool.png"
            data-caption="Posalux Diamond Tool"
          >
            <img
              src="./assets/images/shop/posalux-diamond-tool.png"
              alt="Posalux Diamond Tool"
            />
          </a>
          <div>
            <h6>Posalux Diamond Tool</h6>
            <a class="product-btn" href="#">BUY NOW</a>
          </div>
        </li>
      </ul>
    </section>
    <footer>
      
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const mixer = mixitup(".product-grid", {
          selectors: {
            target: ".product-card",
          },
          animation: {
            duration: 500,
          },
          load: {
            filter: ".laser_machine_products",
          },
        });
      });
    </script>
    <script type="module">
      import { Fancybox } from "https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.esm.js";
      Fancybox.bind('[data-fancybox="product"]');
    </script>
  </body>
</html>
